name: healthapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.0
  infinite_scroll_pagination: ^3.2.0
  flutter_svg: ^2.0.5
  animated_bottom_navigation_bar: ^1.3.2
  lite_rolling_switch: ^1.0.1
  flutter_advanced_switch: ^2.1.0
  popover: ^0.2.9
  dropdown_button2: ^2.3.8
  flutter_countdown_timer: ^4.0.0
  flutter_timer_countdown: ^1.0.7
  floating_bottom_bar: ^0.0.2
  sleek_circular_slider: ^2.0.1
  syncfusion_flutter_datepicker: ^24.2.4
  flutter_calendar_carousel: ^2.4.2
  shared_preferences: ^2.2.2
  flutter_form_builder: ^9.2.1
  flutter_localizations:
    sdk: flutter
  syncfusion_localizations: ^24.2.6

  


dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/photo_2024-02-13_16-26-51-removebg-preview.png"
  adaptive_icon_background: "assets/photo_2024-02-13_16-26-51-removebg-preview.png"
  adaptive_icon_foreground: "assets/photo_2024-02-13_16-26-51-removebg-preview.png"

  # adaptive_icon_foreground:

flutter_lints: ^2.0.0
infinite_scroll_pagination: ^3.2.0




flutter:
  uses-material-design: true
  fonts:
    - family: Urbanist
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Urbanist-Regular.ttf
        - asset: fonts/Urbanist-Bold.ttf
        - asset: fonts/Roboto-Regular.ttf
          weight: 700


  assets:
    - assets/


 
